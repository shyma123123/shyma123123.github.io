	<h1>Bill Calculator</h1>
	<form id="billForm">
		<label for="item1">Item 1:</label>
		<input type="number" name="item1" id="item1" min="0" step="0.01" required>
		
		<label for="item2">Item 2:</label>
		<input type="number" name="item2" id="item2" min="0" step="0.01" required>
		
		<label for="item3">Item 3:</label>
		<input type="number" name="item3" id="item3" min="0" step="0.01" required>
		
		<label for="age">Your age:</label>
		<input type="number" name="age" id="age" min="0" required>
		
		<input type="submit" value="Calculate">
	</form>
	
	<script>
		// get the form element
		var billForm = document.getElementById('billForm');
		
		// add an event listener to the form's submit event
		billForm.addEventListener('submit', function(event) {
			// prevent the default form submission behavior
			event.preventDefault();
			
			// get the values of the form fields
			var item1 = parseFloat(document.getElementById('item1').value);
			var item2 = parseFloat(document.getElementById('item2').value);
			var item3 = parseFloat(document.getElementById('item3').value);
			var age = parseInt(document.getElementById('age').value);
			
			// calculate the total cost
			var total = item1 + item2 + item3;
			
			// check if the user is eligible for a discount
			if (age >= 60) {
				// apply a 10% discount
				total = total * 0.9;
			}
			
			// display the total cost to the user
			alert('Your total bill is $' + total.toFixed(2));
		});
	</script>
